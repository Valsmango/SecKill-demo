<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>商品详情</title>
        <!-- jquery -->
        <script type="text/javascript" src="/js/jquery.min.js"></script>
        <!-- bootstrap -->
        <link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.min.css"/>
        <script type="text/javascript" src="/bootstrap/js/bootstrap.min.js">
        </script>
        <!-- layer -->
        <script type="text/javascript" src="/layer/layer.js"></script>
        <!-- common.js -->
        <script type="text/javascript" src="/js/common.js"></script>
    </head>
    <body>
        <div class="panel panel-default">
            <div class="panel-heading">秒杀商品详情</div>
            <div class="panel-body">
                <span id="userTip"> 您还没有登录，请登陆后再操作<br/></span>
                <span>没有收货地址的提示。。。</span>
            </div>
            <table class="table" id="goods">
                <tr>
                    <td>商品名称</td>
                    <td colspan="3" id="goodsName"></td>
                </tr>
                <tr>
                    <td>商品图片</td>
                    <td colspan="3"><img id="goodsImg" width="200" height="200"/></td>
                </tr>
                <tr>
                    <td>秒杀开始时间</td>
                    <td id="startTime"></td>
                    <td>
                        <input type="hidden" id="remainSeconds"/>
<!--                        <span th:if="${secKillStatus eq 0}">秒杀倒计时：<span id="countDown" th:text="${remainSeconds}"></span>秒</span>-->
<!--                        <span th:if="${secKillStatus eq 1}">秒杀进行中</span>-->
<!--                        <span th:if="${secKillStatus eq 2}">秒杀已结束</span>-->
                        <span id="seckillTip"></span>
                    </td>
                    <td>
<!--          没有进行静态化之前，都是用的form进行提交的              -->
<!--                        <form id="seckillForm" method="post" action="/seckill/doSeckill">-->
<!--                            <button class="btn btn-primary btn-block" type="submit" id="buyButton">立即秒杀</button>-->
<!--                            <input type="hidden" name="goodsId" id="goodsId"/>-->
<!--                        </form>-->
<!--          要修改button的格式，才方便引入验证码             -->
<!--                        <button class="btn btn-primary btn-block" type="button" id="buyButton" onclick="getSeckillPath()">立即秒杀-->
<!--                            <input type="hidden" name="goodsId" id="goodsId">-->
<!--                        </button>-->
<!--          引入验证码              -->
                        <div class="row">
                            <div class="form-inline">
                                <img id="captchaImg" width="130" height="32"  onclick="refreshCaptcha()" style="display: none"/>
                                <input id="captcha" class="form-control" style="display: none">
                                <button class="btn btn-primary" type="button" id="buyButton" onclick="getSeckillPath()">立即秒杀
                                    <input type="hidden" name="goodsId" id="goodsId">
                                </button>
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>商品原价</td>
                    <td colspan="3" id="goodsPrice"></td>
                </tr>
                <tr>
                    <td>秒杀价</td>
                    <td colspan="3" id="seckillPrice"></td>
                </tr>
                <tr>
                    <td>库存数量</td>
                    <td colspan="3" id="stockCount"></td>
                </tr>
            </table>
        </div>
    </body>
    <script>
        $(function(){   // 跳转这个页面后就会自动触发？
            // countDown();
            getDetails();
        });

        function getSeckillPath() {
            var goodsId = $("#goodsId").val();
            var captcha = $("#captcha").val();
            g_showLoading();
            $.ajax({
                url:"/seckill/path",
                type:"GET",
                data:{
                    goodsId:goodsId,
                    // 验证码要正确才能获得正确的秒杀接口地址
                    captcha:captcha
                },
                success: function (data) {
                    if (data.code == 200) {
                        var path = data.obj;
                        doSeckill(path);
                    } else {
                        layer.msg(data.message);
                    }
                },
                error: function () {
                    layer.msg("客户端请求错误");
                }
            })
        }
        function doSeckill(path) {
            $.ajax({
                url:'/seckill/' + path + '/doSeckill',
                type: 'POST',
                data:{
                    // 可以直接按下面的方式来
                    // goodsId:$("#goodsId").val(),
                    // path:path
                    // 这里尝试用@PathVariable注解来接收
                    goodsId:$("#goodsId").val()
                },
                success: function (data) {
                    if (data.code==200) {
                        // // 这里的data原本应该是order对象的数据，但是js存在Long类型丢失，所以稍作修改为直接传输order.getId().toString()
                        // window.location.href="/orderDetail.htm?orderId=" + data.obj;
                        // 增加了RabbitMQ，进行异步操作，返回的是一个排队中（0），但真正是否成功下单，要在这里来轮询
                        getResult($("#goodsId").val());
                    }else {
                        layer.msg(data.message);
                    }
                },
                error:function (){
                    layer.msg("客户端请求出错");
                }
            })
        }
        function getResult(goodsId) {
            g_showLoading();
            $.ajax({
                url:"/seckill/result",
                type:"GET",
                data:{
                    goodsId:goodsId,
                },
                success:function(data) {
                    if (data.code == 200) {
                        var result = data.obj;
                        if (result < 0) {
                            layer.msg("对不起，秒杀失败！");
                        } else if (result == 0) {
                            setTimeout(function() {
                                getResult(goodsId);
                            }, 50);
                        } else {
                            layer.confirm("恭喜您，秒杀成功！是否查看订单？", {btn:["确定", "取消"]},
                            function () {
                                window.location.href="/orderDetail.htm?orderId=" + result;  // 这里也要处理一下精度丢失问题
                            },
                            function() {
                                layer.close();
                            })
                        }
                    }
                },
                error:function() {
                    layer.msg("客户端请求错误");
                }
            })
        }

        function getDetails(){
            var goodsId = g_getQueryString("goodsId");
            // 拿到Controller中的goodsId，再来进行Ajax请求
            $.ajax({
                url:'/goods/toDetail/'+goodsId,
                type:'GET',
                success:function (data) {
                    if (data.code == 200){
                        render(data.obj);
                    }else {
                        layer.msg("客户端请求出错");
                    }
                },
                error:function (){
                    layer.msg("客户端请求出错");
                }
            })
        }

        function render(detail){
            var user = detail.user;
            var goods=detail.goodsVo;
            var remainSeconds=detail.remainSeconds;
            if (user){
                $("#userTip").hide();
            }
            $("#goodsName").text(goods.goodsName);
            $("#goodsImg").attr("src",goods.goodsImg);
            $("#startTime").text(new Date(goods.startDate).format("yyyy-MM-dd HH:mm:ss"));
            $("#remainSeconds").val(remainSeconds);
            $("#goodsId").val(goods.id);
            $("#goodsPrice").text(goods.goodsPrice);
            $("#seckillPrice").text(goods.seckillPrice);
            $("#stockCount").text(goods.stockCount);
            countDown();
        }

        function countDown(){
            var remainSeconds = $("#remainSeconds").val();
            var timeout;
            if(remainSeconds > 0){  //秒杀还没开始，倒计时
                $("#buyButton").attr("disabled", true);
                $("#seckillTip").html("秒杀倒计时："+remainSeconds+"秒");
                timeout = setTimeout(function(){
                    // $("#countDown").text(remainSeconds - 1);
                    $("#remainSeconds").val(remainSeconds - 1);
                    countDown();
                },1000);
            }else if(remainSeconds == 0){   //秒杀进行中
                $("#buyButton").attr("disabled", false);
                if(timeout){
                    clearTimeout(timeout);
                }
                $("#seckillTip").html("秒杀进行中");
                // 从后端获取验证码，并显示
                $("#captchaImg").attr("src", "/seckill/captcha?goodsId=" + $("#goodsId").val() + "&time=" + new Date());    //再次refresh，因为验证码要点一下才能显示……
                $("#captchaImg").show();
                $("#captcha").show();

            }else{  //秒杀已经结束
                $("#buyButton").attr("disabled", true);
                $("#seckillTip").html("秒杀已经结束");
                // 验证码再次隐藏
                $("#captchaImg").hide();
                $("#captcha").hide();
            }
        }

        function refreshCaptcha() {
            $("#captchaImg").attr("src", "/seckill/captcha?goodsId=" + $("#goodsId").val() + "&time=" + new Date());
        }
    </script>
</html>
